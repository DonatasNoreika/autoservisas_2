{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1>{% trans "Search" %} "{{query}}" {% trans "results:" %}</h1>
  </br>
  {% if cars %}
  <ul>
    {% for car in cars %}
      <li>
        <a href="{% url 'owner_car' car.id %}">{{ car }}</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>{% trans "Oops. Nothing found :(" %}</p>
  {% endif %}

  {% endblock %}
