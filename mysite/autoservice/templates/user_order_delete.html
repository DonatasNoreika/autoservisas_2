{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti knygą</legend>
            <h2>{% trans "Are you sure you want to delete this order?" %}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">{% trans "Yes" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'my_order' object.id %}">{% trans "No" %}</a>
        </div>
    </form>
    </div>
{% endblock content %}
