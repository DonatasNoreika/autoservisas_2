{% extends "base.html" %}

{% block content %}
  <h1>Užsakymų sąrašas</h1>
  {% if order_list %}
  <ul>
    {% for order in order_list %}
      <li>
        <a href="{{ order.id }}">{{ order.owner_car }}</a> ({{order.due_date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Užsakymų nėra.</p>
  {% endif %}
{% endblock %}
